{%- comment -%}
This file overrides minima's head.html so we can always load MathJax.
It keeps SEO, main.css and feed, then adds MathJax scripts.
{%- endcomment -%}

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

{%- seo -%}

<link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
<link type="application/atom+xml" rel="alternate" href="{{ '/feed.xml' | relative_url }}" title="{{ site.title | escape }}" />

<!-- MathJax v3 最小可用配置：CHTML 输出 -->
<script>
  window.MathJax = {
    tex: {
      inlineMath: [['$', '$'], ['\\(', '\\)']],
      displayMath: [['$$','$$'], ['\\[','\\]']],
      macros: {
        RR: "{\\mathbb{R}}", R: "{\\mathbb{R}}",
        CC: "{\\mathbb{C}}", C: "{\\mathbb{C}}",
        dd: "{\\,\\mathrm{d}}",
        abs:  ["{\\left| #1 \\right|}", 1],
        norm: ["{\\left\\lVert #1 \\right\\rVert}", 1],
        vect: ["{\\boldsymbol{#1}}", 1],
        ang:  ["{\\left\\langle #1 \\right\\rangle}", 1]
      }
    }
  };
</script>
<!-- 只保留一条脚本；锁定 3.2.2 版本，避免混装 -->
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-chtml.min.js"></script>

<!-- 可选：一点点样式 -->
<style>
  .mjx-chtml { font-size: 1.05em; }
  .MathJax_Display { margin: 1rem 0; text-align: center; }
</style>
