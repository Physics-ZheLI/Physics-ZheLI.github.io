<!-- MathJax v4 配置（CHTML 输出） -->
<script>
  window.MathJax = {
    tex: {
      inlineMath: [['$', '$'], ['\\(', '\\)']],
      displayMath: [['$$','$$'], ['\\[','\\]']],
      macros: {
        RR: "{\\mathbb{R}}", R: "{\\mathbb{R}}",
        CC: "{\\mathbb{C}}", C: "{\\mathbb{C}}",
        dd: "{\\,\\mathrm{d}}",
        abs:  ["{\\left| #1 \\right|}", 1],
        norm: ["{\\left\\lVert #1 \\right\\rVert}", 1],
        vect: ["{\\boldsymbol{#1}}", 1],
        ang:  ["{\\left\\langle #1 \\right\\rangle}", 1]
      }
    },
    // 可选：改数学字体族（STIX / Latin-Modern / Gyre-Termes / Gyre-Pagella / Neo-Euler / TeX）
    chtml: { font: 'STIX', matchFontHeight: false }
  };
</script>
