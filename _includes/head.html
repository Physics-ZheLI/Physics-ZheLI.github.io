{%- comment -%}
This file overrides minima's head.html so we can always load MathJax.
It keeps SEO, main.css and feed, then adds MathJax scripts.
{%- endcomment -%}

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

{%- seo -%}

<link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
<link type="application/atom+xml" rel="alternate" href="{{ '/feed.xml' | relative_url }}" title="{{ site.title | escape }}" />

<!-- MathJax v3 config -->
<script>
  window.MathJax = {
    tex: {
      inlineMath: [['$', '$'], ['\\(', '\\)']],
      displayMath: [['$$','$$'], ['\\[','\\]']],
      macros: {
        RR: "{\\mathbb{R}}", R: "{\\mathbb{R}}",
        CC: "{\\mathbb{C}}", C: "{\\mathbb{C}}",
        dd: "{\\,\\mathrm{d}}",
        abs:  ["{\\left| #1 \\right|}", 1],
        norm: ["{\\left\\lVert #1 \\right\\rVert}", 1],
        vect: ["{\\boldsymbol{#1}}", 1],
        ang:  ["{\\left\\langle #1 \\right\\rangle}", 1]
      }
    },
    chtml: { font: 'STIX', matchFontHeight: false },
    svg: { fontCache: 'global' }
  };
  document.addEventListener('DOMContentLoaded', () => {
    if (window.MathJax && MathJax.typesetPromise) MathJax.typesetPromise();
  });
</script>

<!-- Main CDN -->
<!-- <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script> -->
<!-- Fallback CDN (uncomment if needed) -->
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-chtml.min.js"></script>

<style>
  .mjx-chtml { font-size: 1.05em; }
  .MathJax_Display { margin: 1rem 0; text-align: center; }
</style>
