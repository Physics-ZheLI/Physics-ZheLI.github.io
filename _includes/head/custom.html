<!-- MathJax v4 配置（CHTML 输出） -->
<script>
window.MathJax = {
  loader: {
      // 这里写 [tex]/ 前缀（只在配置里用）
      load: ['input/tex-base', // 必备基础库
             'output/chtml', // 必备基础库，用来将tex转换成html
             '[tex]/action', // [tex]/action库包含了\require等宏，可以用来加载其他的宏包
             '[tex]/physics', 
             '[tex]/color', 
             '[tex]/mhchem'
            ]
    },
  tex: {
    // 注册这些包
    packages: {'[+]': ['base', 'action', 'physics', 'color', 'mhchem']},
    inlineMath: [['$', '$'], ['\\(', '\\)']],
    displayMath: [['$$','$$'], ['\\[','\\]']],
    macros: {
        RR: "{\\mathbb{R}}", CC: "{\\mathbb{C}}"
      }
  },
  output: { font: 'mathjax-stix2' }
};
</script>

<!-- 必须用 jsDelivr -->
<script defer src="https://cdn.jsdelivr.net/npm/mathjax@4/tex-chtml.js"></script>


<!-- 细微样式微调（可按需改） -->
<style>
  /* 数学字号略放大、行间公式置中 */
  .mjx-chtml { font-size: 1.06em; }
  .MathJax_Display { margin: 1rem 0; text-align: center; }
</style>
